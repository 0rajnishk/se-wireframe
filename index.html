<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .logo-section {
            padding: 1rem 0;
            text-align: center;
            border-bottom: 1px solid #34495e;
            margin-bottom: 1rem;
        }

        .logo-section h1 {
            font-size: 1.5rem;
            color: #ecf0f1;
        }

        .nav-section {
            margin-bottom: 1.5rem;
        }

        .nav-section-title {
            color: #95a5a6;
            font-size: 0.8rem;
            text-transform: uppercase;
            padding: 0.5rem;
            letter-spacing: 1px;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin: 0.3rem 0;
        }

        .nav-links a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 0.7rem 1rem;
            display: block;
            border-radius: 6px;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .nav-links a:hover {
            background-color: #34495e;
            padding-left: 1.5rem;
        }

        .nav-links a.active {
            background-color: #3498db;
            color: white;
        }

        .nav-links a i {
            margin-right: 0.5rem;
            width: 20px;
            text-align: center;
        }

        .content {
            margin-left: 250px;
            flex: 1;
            padding: 1rem;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 2rem);
            border: none;
            border-radius: 8px;
            background: white;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
                padding: 0.5rem;
            }

            .logo-section h1,
            .nav-section-title,
            .nav-links a span {
                display: none;
            }

            .nav-links a {
                text-align: center;
                padding: 0.7rem;
            }

            .nav-links a i {
                margin: 0;
                font-size: 1.2rem;
            }

            .content {
                margin-left: 60px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="sidebar">
        <div class="logo-section">
            <h1>GrowthGenie</h1>
        </div>

        <div class="nav-section">
            <div class="nav-section-title">Main Features</div>
            <ul class="nav-links">
                <li><a href="finance.html" target="contentFrame" class="active">
                    <i class="fas fa-wallet"></i>
                    <span>Finance</span>
                </a></li>
                <li><a href="diet.html" target="contentFrame">
                    <i class="fas fa-utensils"></i>
                    <span>Diet</span>
                </a></li>
                <li><a href="emotional.html" target="contentFrame">
                    <i class="fas fa-heart"></i>
                    <span>Emotional</span>
                </a></li>
                <li><a href="task.html" target="contentFrame">
                    <i class="fas fa-tasks"></i>
                    <span>Task Management</span>
                </a></li>
            </ul>
        </div>

        <div class="nav-section">
            <div class="nav-section-title">Authentication</div>
            <ul class="nav-links">
                <li><a href="login-signup.html" target="contentFrame">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login/Signup</span>
                </a></li>
            </ul>
        </div>

        <div class="nav-section">
            <div class="nav-section-title">Dashboards</div>
            <ul class="nav-links">
                <li><a href="parent-dash.html" target="contentFrame">
                    <i class="fas fa-users"></i>
                    <span>Parent Dashboard</span>
                </a></li>
                <li><a href="teachers-dash.html" target="contentFrame">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Teacher Dashboard</span>
                </a></li>
            </ul>
        </div>

        <div class="nav-section">
            <div class="nav-section-title">Settings</div>
            <ul class="nav-links">
                <li><a href="settings.html" target="contentFrame">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <iframe name="contentFrame" src="finance.html"></iframe>
    </div>

    <script>
        // Add active class to current navigation link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
